name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install dependencies
      run: |
        cd frontend
        npm install
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Install Capacitor
      run: |
        cd frontend
        npm install @capacitor/core @capacitor/cli @capacitor/android
    
    - name: Init Capacitor
      run: |
        cd frontend
        npx cap init TohokuTrip com.tohoku.trip --web-dir out
    
    - name: Add Android
      run: |
        cd frontend
        npx cap add android
    
    - name: Build APK
      run: |
        cd frontend/android
        chmod +x gradlew
        ./gradlew assembleRelease
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TohokuTrip-Android
        path: frontend/android/app/build/outputs/apk/release/*.apk
        retention-days: 30
